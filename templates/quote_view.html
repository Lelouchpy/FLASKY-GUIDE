{% extends "base.html" %}
{% block content %}
    <h1 class="title">Quote Details</h1>
    
    <div class="card">
        <div class="card-body">
            <p class="quote-text" style="font-size: 1.5rem;">"{{ quote.text }}"</p>
            <p class="quote-author" style="font-size: 1.2rem;">â€” {{ quote.author }}</p>
            <p class="quote-date">Added on {{ quote.created_at.strftime('%B %d, %Y at %H:%M') }}</p>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
            <div>
                <a href="{{ url_for('edit_quote', id=quote.id) }}" class="btn btn-secondary">Edit</a>
                <a href="{{ url_for('delete_quote', id=quote.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
