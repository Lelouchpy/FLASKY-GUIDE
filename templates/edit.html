{% extends "base.html" %}

{% block content %}
    <h1 class="title">{% if quote %}Edit Quote{% else %}Add New Quote{% endif %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="text">Quote</label>
            <textarea id="text" name="text" rows="4" required>{% if quote %}{{ quote.text }}{% endif %}</textarea>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input 
                type="text" 
                id="author" 
                name="author" 
                value="{% if quote %}{{ quote.author }}{% endif %}" 
                required
            >
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                {% if quote %}Update{% else %}Save{% endif %}
            </button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
